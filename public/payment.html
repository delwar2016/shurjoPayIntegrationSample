<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShurjoPay Integration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <form action="/checkout" method="POST">
        <div class="form-group">
            <label for="customer_name">Name</label>
            <input type="text" class="form-control" name="customer_name" aria-describedby="customer_name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="customer_address">Address</label>
            <input type="text" class="form-control" name="customer_address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="customer_city">City</label>
            <input type="text" class="form-control" name="customer_city" placeholder="City">
        </div>
        <div class="form-group">
            <label for="customer_post_code">Post Code</label>
            <input type="text" class="form-control" name="customer_post_code" placeholder="Post Code">
        </div>
        <div class="form-group">
            <label for="customer_phone">Phone</label>
            <input type="text" class="form-control" name="customer_phone" placeholder="Phone">
        </div>
        <div class="form-group">
            <label for="order_name">Order No</label>
            <input type="text" class="form-control" name="order_id" placeholder="Order No">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" name="amount" placeholder="Amount">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
