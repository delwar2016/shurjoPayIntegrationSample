<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/slick-theme.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>

</head>
<body>
<form action="/register" method="POST" enctype="multipart/form-data">
    <div class="event-reg-form-input">
        <div class="event-reg-form-input-group">
            <label for="">Upload YOUR PHOTO (Square Size) <span>*</span></label>
            <div class="profile-upload-image">
                <img src="" id="previewImg" alt="">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="profile-image-upload" name="profile_image"
                           onchange="previewFile(event, 'profile-image-upload');"  accept="image/png, image/jpg, image/jpeg">
                </div>
            </div>
        </div>
    </div>

    <div class="event-reg-form-input-group">
        <label for="">Upload YOUR Certificate</label>
        <div class="profile-upload-image">
            <div class="input-group">
                <input type="file" class="form-control" name="certifiaction">
                <label class="input-group-text">Upload</label>
            </div>
        </div>
    </div>

    <input type="submit" value="Submit">
</form>
</body>
</html>
